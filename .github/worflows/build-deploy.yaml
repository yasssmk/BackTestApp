name: Build and Deploy Code

on:
  push:
    branches:
      - main

jobs:
  Build:
    env:
      DATABASE_HOSTNAME: 
      DATABASE_PORT: 
      DATABASE_PASSWORD: 
      DATABASE_NAME: 
      DATABASE_USERNAME: 
      SECRET_KEY: 
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 
          POSTGRES_DB: 
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: Pulling git repo
        uses: actions/checkout@v2

      - name: Install Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirement.txt
      
